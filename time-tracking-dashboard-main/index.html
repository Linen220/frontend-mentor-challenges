<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>@Linen220 - Time tracking dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="report-app">
        <section class="report__profile">
            <div class="report__user">
                <img class="user__img" src="./images/image-jeremy.png" alt="image of user">
                <p class="user__text">Report for</p>
                <h2 class="user__name">Jeremy Robson</h2>
            </div>
            <div class="report__options">
                <p class="report__option">Daily</p>
                <p class="report__option">Weekly</p>
                <p class="report__option">Monthly</p>
            </div>
        </section>
        <section class="card__work">
            <div class="card_header">
                <img src="./images/icon-work.svg" alt="">
            </div>
            <div class="card__body">
                <div class="card__title">
                    <p class="title">Work</p>
                    <img class="option" src="" alt="menu">
                </div>
                <h3>32hrs</h3>
                <p>Last Week - 36hrs</p>
            </div>
        </section>
        <section class="card__work2">
            <div class="card_header">
                <img src="./images/icon-work.svg" alt="">
            </div>
            <div class="card__body">
                <div class="card__title">
                    <p class="title">Work</p>
                    <img class="option" src="" alt="menu">
                </div>
                <h3>32hrs</h3>
                <p>Last Week - 36hrs</p>
            </div>
        </section>
    </main>

</body>
</html>

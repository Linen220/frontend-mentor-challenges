<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <section class="hero">
      <div class="hero__image">
        <img src="./images/illustration-mockups.svg" alt="imagen principal">
      </div>
      <div class="hero__info">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p class="hero__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="btnRegister">Register</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="social-icons">
      <img src="" alt="">
      <img src="" alt="">
      <img src="" alt="">
    </div>
  </footer>

</html>
